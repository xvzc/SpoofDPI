version: 2
project_name: spoofdpi
release:
  github:
    owner: xvzc
    name: SpoofDPI
  name_template: '{{.Tag}}'
builds:
  - id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - mips
      - mipsle
      - mips64
      - mips64le
      - riscv64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - softfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm_6
      - linux_arm64_v8.0
      - linux_mips_softfloat
      - linux_mipsle_softfloat
      - linux_mips64_softfloat
      - linux_mips64le_softfloat
      - linux_riscv64_rva20u64
    dir: .
    main: ./cmd/spoofdpi
    binary: '{{ .ProjectName }}'
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X "main.version={{.Version}}"
      - -X "main.commit={{.ShortCommit}}"
    env:
      - CGO_ENABLED=0
  - id: darwin
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - darwin_amd64_v1
      - darwin_arm64_v8.0
    dir: .
    main: ./cmd/spoofdpi
    binary: '{{ .ProjectName }}'
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X "main.version={{.Version}}"
      - -X "main.commit={{.ShortCommit}}"
    env:
      - CGO_ENABLED=1
archives:
  - id: default
    ids:
      - linux
      - darwin
    builds_info:
      mode: 493
    name_template: '{{- .ProjectName }}_ {{- .Version }}_ {{- .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "mips64" }}mips64_hardfloat {{- else if eq .Arch "mips64le" }}mips64le_hardfloat {{- else }}{{ .Arch }}{{ end -}}'
    formats:
      - tar.gz
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
nfpms:
  - file_name_template: '{{ .ConventionalFileName }}'
    package_name: spoofdpi
    id: packages
    ids:
      - linux
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    section: networking
    priority: optional
    vendor: xvzc
    homepage: https://github.com/xvzc/SpoofDPI
    maintainer: xvzc
    description: A simple and fast anti-censorship tool written in Go
    license: Apache-2.0
    bindir: /usr/local/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  format: '{{ .SHA }} {{ .Message }}'
dist: dist
signs:
  - id: default
    cmd: cosign
    args:
      - sign-blob
      - --bundle=${signature}
      - ${artifact}
      - --yes
    signature: ${artifact}.sigstore.json
    artifacts: checksum
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
sboms:
  - id: default
    cmd: syft
    env:
      - SYFT_FILE_METADATA_CATALOGER_ENABLED=true
    args:
      - $artifact
      - --output
      - spdx-json=$document
    documents:
      - '{{ .ArtifactName }}.sbom.json'
    artifacts: archive
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
