name: go-releaser

on: workflow_dispatch

permissions:
  contents: read

jobs:
  draft-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch all history for proper git tag handling

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Using the Go version requested by the user

      # Install libpcap-dev dependency required for CGO compilation (for gopacket/raw socket access)
      - name: Install libpcap-dev dependency
        run: sudo apt-get install libpcap-dev

      # Setup Zig toolchain for cross-compilation
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.13.0'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        env:
          # GITHUB_TOKEN is required for creating releases and uploading artifacts
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
        with:
          # Tell goreleaser to run the release process
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: '~> v2'
          args: release --clean
