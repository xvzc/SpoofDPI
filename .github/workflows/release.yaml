name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # 릴리즈 생성을 위해 필수

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Linux Build (Pure Go, Static)
  # ---------------------------------------------------------------------------
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run GoReleaser (Linux)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --split --id linux-pure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Job 2: macOS Build (Native CGO)
  # ---------------------------------------------------------------------------
  release-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run GoReleaser (macOS)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --split --id darwin-amd64 --id darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Job 3: FreeBSD Build (Native VM)
  # ---------------------------------------------------------------------------
  release-freebsd:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: freebsd-amd64
            arch: x86-64
            target_id: freebsd-amd64
          - name: freebsd-arm64
            arch: aarch64
            target_id: freebsd-arm64
          - name: freebsd-riscv64
            arch: riscv64
            target_id: freebsd-riscv64

    name: Build ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run on FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          architecture: ${{ matrix.arch }}
          release: '15.0'
          usesh: true
          
          prepare: |
            pkg install -y git go libpcap

          run: |
            go install github.com/goreleaser/goreleaser/v2@latest
            export PATH=$PATH:~/go/bin
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"

            echo "Running GoReleaser for ${{ matrix.target_id }}..."
            goreleaser release --clean --split --id ${{ matrix.target_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
