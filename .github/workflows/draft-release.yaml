name: draft-release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Linux Build (Pure Go)
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Archives
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser.linux.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/*.tar.gz
          retention-days: 1

  # macOS Build (Native)
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Archives
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser.darwin.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/*.tar.gz
          retention-days: 1

  # FreeBSD Build (Native VM)
  build-freebsd:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86-64
            goarch: amd64
          - arch: aarch64
            goarch: arm64
          - arch: riscv64
            goarch: riscv64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build on FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          architecture: ${{ matrix.arch }}
          version: '14.2'
          usesh: true
          prepare: pkg install -y git go libpcap
          run: |
            go install github.com/goreleaser/goreleaser/v2@latest
            export PATH=$PATH:~/go/bin
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export TARGET_ARCH="${{ matrix.goarch }}"
            
            goreleaser release --clean --skip=publish --config .goreleaser.freebsd.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: freebsd-${{ matrix.goarch }}-artifacts
          path: dist/*.tar.gz
          retention-days: 1

  # Publisher (GoReleaser + Manual Upload)
  publish:
    needs: [build-linux, build-macos, build-freebsd]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Create Release with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: *-artifacts
          merge-multiple: true
          path: dist

      - name: Upload Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          cd dist
          sha256sum *.tar.gz > checksums.txt
          
          echo "Uploading artifacts to $TAG_NAME..."
          
          gh release upload $TAG_NAME *.tar.gz checksums.txt --clobber
