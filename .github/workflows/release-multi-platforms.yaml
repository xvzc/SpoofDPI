name: Release Drafter and Multi-OS Build

on: workflow_dispatch

permissions:
  contents: read

jobs:
  draft_release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Read version
        id: read_version
        run: |
          echo "version=$(cat version/VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT
      - name: Print version
        run: |
          echo ${{ steps.read_version.outputs.version }}
      - uses: release-drafter/release-drafter@v6
        id: release
        with:
          version: ${{ steps.read_version.outputs.version }}
          name: v${{ steps.read_version.outputs.version }}
          tag: v${{ steps.read_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux_amd64:
    runs-on: ubuntu-latest
    needs: draft_release
    name: Build for linux/amd64
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAG_NAME: ${{ needs.draft_release.outputs.tag_name }}
      GOOS: linux
      GOARCH: amd64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install libpcap (C dependency)
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev
      - name: Build and Upload
        run: |
          go build -ldflags="-w -s" github.com/xvzc/SpoofDPI/cmd/spoofdpi
          tar -zcvf "spoofdpi-$GOOS-$GOARCH.tar.gz" ./spoofdpi && rm -rf ./spoofdpi
          gh release upload $TAG_NAME "./spoofdpi-$GOOS-$GOARCH.tar.gz"

  build_linux_arm64:
    runs-on: ubuntu-latest-arm64
    needs: draft_release
    name: Build for linux/arm64
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAG_NAME: ${{ needs.draft_release.outputs.tag_name }}
      GOOS: linux
      GOARCH: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install libpcap (C dependency)
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev
      - name: Build and Upload
        run: |
          go build -ldflags="-w -s" github.com/xvzc/SpoofDPI/cmd/spoofdpi
          tar -zcvf "spoofdpi-$GOOS-$GOARCH.tar.gz" ./spoofdpi && rm -rf ./spoofdpi
          gh release upload $TAG_NAME "./spoofdpi-$GOOS-$GOARCH.tar.gz"

  build_macos_amd64:
    runs-on: macos-latest
    needs: draft_release
    name: Build for macOS (amd64)
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAG_NAME: ${{ needs.draft_release.outputs.tag_name }}
      GOOS: darwin
      GOARCH: amd64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Build and Upload (amd64)
        run: |
          go build -ldflags="-w -s" github.com/xvzc/SpoofDPI/cmd/spoofdpi
          tar -zcvf "spoofdpi-$GOOS-$GOARCH.tar.gz" ./spoofdpi && rm -rf ./spoofdpi
          gh release upload $TAG_NAME "./spoofdpi-$GOOS-$GOARCH.tar.gz"

  build_macos_arm64:
    runs-on: macos-14
    needs: draft_release
    name: Build for macOS (arm64)
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAG_NAME: ${{ needs.draft_release.outputs.tag_name }}
      GOOS: darwin
      GOARCH: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Build and Upload (arm64)
        run: |
          go build -ldflags="-w -s" github.com/xvzc/SpoofDPI/cmd/spoofdpi
          tar -zcvf "spoofdpi-$GOOS-$GOARCH.tar.gz" ./spoofdpi && rm -rf ./spoofdpi
          gh release upload $TAG_NAME "./spoofdpi-$GOOS-$GOARCH.tar.gz"

  build_windows_amd64:
    runs-on: windows-latest
    needs: draft_release
    name: Build for windows/amd64
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAG_NAME: ${{ needs.draft_release.outputs.tag_name }}
      GOOS: windows
      GOARCH: amd64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install Npcap SDK (C dependency)
        run: |
          choco install npcap -y
          echo "Windows Cgo build requires Npcap SDK (installed via Choco)."
        shell: pwsh
      - name: Build and Upload
        run: |
          go build -ldflags="-w -s" -o "spoofdpi-$env:GOOS-$env:GOARCH.exe" github.com/xvzc/SpoofDPI/cmd/spoofdpi
          gh release upload $env:TAG_NAME "./spoofdpi-$env:GOOS-$env:GOARCH.exe"
        shell: pwsh
