name: pull-request

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  # ---------------------------------------------------------------------------
  # 1. Release Drafter (Autolabeler & Draft Update) - Runs First
  # ---------------------------------------------------------------------------
  update-draft-release:
    name: Update Draft Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # 2. Validation Jobs (Run after Autolabeler)
  # ---------------------------------------------------------------------------
  lint-pr-title:
    # Check title validity independently
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            revert
          subjectPattern: '^[^A-Z].*'
          subjectPatternError: |
            The subject (message after the colon) must start with a lowercase letter.

            **Examples:**
            - (Good) `docs: update README with new instructions`
            - (Bad)  `docs: Update README with new instructions`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-label:
    # Waits for Autolabeler (update-draft-release) to apply labels first
    needs: [update-draft-release]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
    name: Require Labels for PR
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: |
            feature
            bug
            documentation
            style
            refactor
            performance
            test
            chore
            ci
            revert
            major
            minor
            patch
            skip-changelog

  # ---------------------------------------------------------------------------
  # 3. Heavy Code Check Job (Runs only if Validation Passes)
  # ---------------------------------------------------------------------------
  golangci-lint:
    # Waits for title and label checks to succeed
    needs: [lint-pr-title, check-label]
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cgo: '0'
          - os: macos-latest
            cgo: '1'
    name: Run golangci-lint on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: false

      - run: go version

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --verbose
          skip-cache: true
        env:
          CGO_ENABLED: ${{ matrix.cgo }}
